<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Surprise</title>
    <link rel="stylesheet" href="css/video.css">
</head>
<body>
    <!-- Loading screen -->
    <div class="loading-screen">
        <div class="spinner"></div>
        <p>Loading video...</p>
    </div>

    <!-- Video background -->
    <video class="video-background" autoplay loop muted playsinline id="bg-video" preload="auto">
        <source src="assets/video/gift.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    
    <!-- Dark overlay -->
    <div class="overlay"></div>

    <!-- Main content -->
    <div class="container">
        <div class="content">
            <h1>Enjoy the moment!</h1>
            <h2>Robbie Williams Live</h2>
            <p>🎟️ 2 Tickets</p>
            <p>📅 09 Sep | 📍 TAURON Arena Kraków</p>
            <button class="sound-button" onclick="toggleSound()">Turn Sound On</button>
        </div>
    </div>

    <script src="js/video.js"></script>
</body>
</html>
