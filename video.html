<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Surprise</title>
    <link rel="stylesheet" href="css/video.css"> <!-- Path updated to /css/styles.css -->
</head>
<body>
    <!-- Video as background, muted for autoplay -->
    <video class="video-background" autoplay loop muted id="bg-video">
        <source src="assets/video/gift.mp4" type="video/mp4"> <!-- Path updated to /assets/gift.mp4 -->
        Your browser does not support the video tag.
    </video>

    <!-- Overlay to make text more readable -->
    <div class="overlay"></div>

    <!-- Main content container -->
    <div class="container">
        <div class="content">
            <h1>Your Special Surprise</h1>
            <p>Enjoy the moment!</p>

            <!-- Button to toggle sound on the video -->
            <button class="sound-button" onclick="toggleSound()">Turn Sound On</button>
        </div>
    </div>

    <script src="js/video.js"></script> <!-- Path updated to /js/video.js -->
</body>
</html>
